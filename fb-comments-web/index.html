<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>FB Comments</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&autoLogAppEvents=1&version=v4.0&appId=YOUR_APP_ID"
    ></script>
    <div>
      <span class="fb-comments-count" data-href="YOUR_URL"></span>
      awesome comments
      <div
        data-mobile="true"
        class="fb-comments"
        data-colorscheme="light"
        data-href="YOUR_URL"
        data-width="100%"
        data-numposts="5"
      ></div>
    </div>
  </body>
</html>
